<div class="container">
  <input
    type="checkbox"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />
  <ul>
    @for (todo of visibleTodos(); track $index) {
    <app-todos-todo
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    ></app-todos-todo>
    }
  </ul>
</div>
