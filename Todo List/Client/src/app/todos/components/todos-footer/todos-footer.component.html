<div class="container" [ngClass]="{ 'bg-info-subtle': noTodosClass() }">
  <span>
    <strong>{{ activeCount() }}</strong>
    {{ itemsLeftText() }}
  </span>
  <button
    class="btn btn-primary mx-2"
    [ngClass]="{ 'btn-success': filterSig() === filterEnum.all }"
    (click)="changeFilter(filterEnum.all)"
  >
    All
  </button>
  <button
    class="btn btn-primary mx-2"
    [ngClass]="{ 'btn-success': filterSig() === filterEnum.active }"
    (click)="changeFilter(filterEnum.active)"
  >
    Active
  </button>
  <button
    class="btn btn-primary mx-2"
    [ngClass]="{ 'btn-success': filterSig() === filterEnum.completed }"
    (click)="changeFilter(filterEnum.completed)"
  >
    Completed
  </button>
</div>
